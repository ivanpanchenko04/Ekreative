<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat UI Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flat UI Colors</h1>
    </header>
    <main>
      <select id="palette-select"></select>
      <div id="palette-container" class="palette-container"></div>
      <div id="color-modal" class="modal">
        <div id="color-modal-content" class="modal-content"></div>
      </div>
    </main>
    <script src="script.js"></script>
    <audio id="click-sound">
      <source src="/src_notify.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <footer>
      <div class="footer-content">
        <p>Choose your color</p>
      </div>
    </footer>
  </body>
</html>
